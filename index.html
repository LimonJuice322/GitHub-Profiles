<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Profiles</title>
  </head>
  <body>
    <main>
      <h1>GitHub Profiles Search</h1>
      <form class="" onsubmit="return false">
        <input class="text" type="text" placeholder="Enter username">
        <input class="submit" type="submit" value="Search">
      </form>
      <div class="container">
        <div class="user-info" hidden>
          <p class="img"><img class="avatar" alt="user avatar"></p>
          <p class="login"></p>
          <p class="username"></p>
          <p class="repos"></p>
          <p class="followers"></p>
        </div>
        <div class="top-repos">
          <ul>
          </ul>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
